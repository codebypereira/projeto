<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col lg:flex-row min-h-screen">
    <aside class="fixed bottom-0 left-0 w-full bg-[#1a1033]/90 backdrop-blur-lg border-t border-white/10 z-50 lg:static lg:w-64 lg:h-screen lg:border-t-0 lg:border-r lg:bg-black/20 flex lg:flex-col lg:pt-20">
        <nav class="flex lg:flex-col justify-around lg:justify-start w-full p-2 lg:px-4 lg:space-y-4">
            <a href="index.html" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 p-3 lg:p-4 rounded-2xl text-gray-400 font-bold transition-all hover:bg-white/5 group">
                <svg class="w-6 h-6 lg:w-5 lg:h-5 opacity-50 group-hover:opacity-100" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span class="text-[10px] lg:text-sm">Início</span>
            </a>
            <a href="stats.html" class="flex flex-col lg:flex-row items-center gap-1 lg:gap-3 p-3 lg:p-4 rounded-2xl text-gray-400 font-bold transition-all hover:bg-white/5 group">
                <svg class="w-6 h-6 lg:w-5 lg:h-5 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                <span class="text-[10px] lg:text-sm">Stats</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-4 md:p-8 lg:p-12 pb-24 lg:pb-12">
        <div class="max-w-6xl mx-auto">

            <header class="mb-8 md:mb-12">
                <h1 class="text-3xl md:text-5xl lg:text-7xl  text-white uppercase italic tracking-tighter leading-none">
                    Análise de <span class="text-purple-400">Equipas</span>
                </h1>
                <p class="text-gray-400 text-sm md:text-lg mt-2 font-medium">
                    Performance em tempo real e dados técnicos.
                </p>
            </header>

            <div class="relative mb-10 md:mb-16">
                <div class="absolute inset-y-0 left-0 pl-4 md:pl-6 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 md:h-6 md:w-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" id="teams-search" class="block w-full pl-12 md:pl-16 pr-6 py-4 md:py-6 md:text-xl text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-600 outline-none transition-all backdrop-blur-md" placeholder="Pesquise seu time...">
            </div>

            <div id="initial-view">
                <div class="flex items-center gap-4 mb-6 md:mb-8">
                    <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] whitespace-nowrap">Sugestões</h3>
                    <div class="h-px w-full bg-white/10"></div>
                </div>

                <div class="grid grid-cols-2 sm_grid-cols-3 md:grid-cols-4 lg:grid-cols-6 md:gap-6" id="popular-teams-grid">
                </div>
            </div>

            <div id="search-results" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500"></div>
        </div>
    </main>
    <script src="js/stats.js"></script>
</body>
</html>
