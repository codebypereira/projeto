<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="js/data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col lg:flex-row min-h-screen">

    <main class="flex-1 p-4 md:p-8 lg:p-12 pb-24 lg:pb-12">
        <div class="max-w-6xl mx-auto">

            <header class="mb-8 md:mb-12">
                <h1 class="text-3xl md:text-5xl lg:text-7xl  text-white uppercase italic tracking-tighter leading-none">
                    Análise de <span class="text-purple-400">Equipas</span>
                </h1>
                <p class="text-gray-400 text-sm md:text-lg mt-2 font-medium">
                    Performance em tempo real e dados técnicos.
                </p>
            </header>

            <div class="relative mb-10 md:mb-16">
                <div class="absolute inset-y-0 left-0 pl-4 md:pl-6 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 md:h-6 md:w-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" id="teams-search" class="block w-full pl-12 md:pl-16 pr-6 py-4 md:py-6 md:text-xl text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-600 outline-none transition-all " placeholder="Pesquise seu time...">
            </div>

            <div id="initial-view">
                <div class="flex items-center gap-4 mb-6 md:mb-8">
                    <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] whitespace-nowrap">Sugestões</h3>
                    <div class="h-px w-full bg-white/10"></div>
                </div>

                <div class="grid grid-cols-2 sm_grid-cols-3 md:grid-cols-4 lg:grid-cols-6 md:gap-6" id="popular-teams-grid">
                </div>
            </div>

            <div id="search-results" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500"></div>
        </div>
    </main>
    <script src="js/stats.js"></script>
</body>
</html>
