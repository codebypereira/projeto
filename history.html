<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon" />
    <title>Goal Dash | Histórico de Previsões</title>

  <script src="js/data.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body class="min-h-screen flex flex-col">
    <main class="pt-24 max-w-4xl mx-auto p-6 mt-10">
      
      <div class="mb-10">
        <a href="index.html" 
           target="_self" 
           rel="internal" 
           class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-all group">
          
          <div class="bg-white/10 p-2 rounded-lg group-hover:bg-purple-500/40 transition-all flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 16 16" stroke="currentColor" stroke-width="2.5">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
          </div>
          <span class="text-[10px] font-black uppercase tracking-[0.3em]">Voltar para os jogos</span>
        </a>
      </div>

      <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-12 border-b border-white/10 pb-8">
        <h1 class="text-5xl text-white font-black italic uppercase tracking-tighter">Meu histórico</h1>
        <span class="text-purple-300/50 text-xs font-bold uppercase tracking-widest mt-2"> 
          Lista de Palpites Efetuados 
        </span>
      </div>

      <div class="bg-white/5 px-4 py-2 rounded-2xl border border-white/10 flex items-center gap-3 mb-4 w-fit">
        <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
        <span class="text-[11px] font-black uppercase tracking-tighter text-white/40">Sincronizado com o Servidor</span>
      </div>

      <div id="history-container" class="grid gap-4">
        
        <div class="text-center py-20">
          <p class="text-white/20 animate-pulse font-black uppercase tracking-widest text-xs">
            A recuperar os teus palpites...
          </p>
        </div>
        
      </div>
    </main>

    <script>
      /**
       * Monitorização do DOM:
       * Dispara a função de carga de dados assim que a estrutura HTML está pronta,
       * garantindo que o history-container está disponível para manipulação.
       */
      document.addEventListener("DOMContentLoaded", () => {
        if (window.loadPredictionHistory) {
          window.loadPredictionHistory();
        }
      });
    </script>
  </body>

    <nav class="md:hidden fixed bottom-6 left-6 right-6 bg-slate-900/80 backdrop-blur-2xl border border-white/10 px-8 py-4 z-[100] flex justify-between items-center rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
    
        <a href="index.html" class="group flex flex-col items-center gap-1.5 transition-all active:scale-90">
            <div class="p-2 rounded-xl group-hover:bg-purple-500/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-purple-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <span class="text-[9px] font-black uppercase tracking-[0.15em] text-gray-500 group-hover:text-white transition-colors">Início</span>
        </a>

        <a href="live.html" class="group flex flex-col items-center gap-1.5 transition-all active:scale-90">
            <div class="relative p-2 rounded-xl group-hover:bg-red-500/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-red-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="absolute top-1 right-1 flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                </span>
            </div>
            <span class="text-[9px] font-black uppercase tracking-[0.15em] text-gray-500 group-hover:text-white transition-colors">Live</span>
        </a>

        <a href="stats.html" class="group flex flex-col items-center gap-1.5 transition-all active:scale-90">
            <div class="p-2 rounded-xl group-hover:bg-purple-500/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-purple-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <span class="text-[9px] font-black uppercase tracking-[0.15em] text-gray-500 group-hover:text-white transition-colors">Stats</span>
        </a>

    </nav>
</html>
