<!DOCTYPE html>

  <head>

  </head>
  <body class="color-bg min-h-screen flex flex-col">

    <!--Header-->
    <header class="border-b border-gray-200 bg-white/80 backdrop-blur-sm sticky top-0 z-50">
        
          <a href="index.html" target="_self" rel="internal">
              <div class="container mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                  <div class="flex items-center gap-3 cursor-pointer">
                    <!--Logo desenhada em SVG-->
              
                        <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-2 rounded-lg shadow-sm group hover:opacity-90 transition-opacity">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-6 h-6 text-white transition-all duration-300 transform group-hover:-translate-y-1"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round">

                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>

                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                          </svg>
                        </div>
                        <!--Nome do site-->
                        <span class="text-2xl bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">
                          Goal Dash
                        </span>
              
                </div>
          </a>
    
          <!--Barra de navegação-->
          <nav class="hidden md:flex items-center">
            <ul class="flex items-center gap-8 text-gray-600 font-medium">
              <li><a href="index.html" class="hover:text-purple-600 cursor-pointer transition-colors">Partidas</a></li>
              <li><a class="hover:text-purple-600 cursor-pointer transition-colors">Estatísticas</a></li>
              <li><a class="hover:text-purple-600 cursor-pointer transition-colors">Ligas</a></li>
            </ul>
          </nav>

          <!--Área do utilizador-->
          <div class="relative ml-4">
            <button id="user-menu-btn" class="flex items-center gap-2 border border-gray-300 rounded-lg px-4 py-2 text-gray-700 font-medium hover:bg-gray-50 hover:border-gray-400 transition-all focus:ring-2 focus:ring-purple-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span>User</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"/>
              </svg>
            </button>

            <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 z-50 overflow-hidden transform transition-all duration-200 origin-top-right">
              <div class="px-4 py-3 border-b border-gray-50 bg-gray-50">
                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">
                  Conta
                </p>
                <p class="text-sm font-medium text-gray-900 truncate">
                  user@exemplo.com
                </p>
              </div>

              <div class="py-1">
                <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                  </svg>
                  Minhas Previsões
                </a>

                <a href="#"" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  Histórico de Previsões
                </a>
              </div>

                <div class="border-t border-gray-100 py-1">
                    <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Sair
                    </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-4xl mx-auto p-6 mt-10">
        <div class="mb-10">
            <a href="index.html" target="_self" rel="internal" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-all group">
                <div class="bg-white/10 p-2 rounded-lg group-hover:bg-purple-500/40 transition-all flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 16 16" stroke="currentColor" stroke-width="2.5">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>
                <span class="text-[10px] font-black uppercase tracking-[0.3em]">Voltar para os jogos</span>
            </a>
        </div>

        <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-12 border-b border-white/10 pb-8">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter">
                Meu histórico
            </h1>
            <span class="text-purple-300/50 text-xs font-bold uppercase tracking-widest mt-2">
                LISTA DE PALPITES
            </span>
        </div>

        <div class="bg-white/5 px-4 py-2 rounded-2xl border border-white/10 flex items-center gap-3">
            <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
            <span class="text-[9px] font-black uppercase tracking-tighter text-white/40">Dados atualizados</span>
        </div>
        

        <div id="history-container" class="grid gap-4">
            <div class="text-center py-20">
                <p class="text-white/20 animate-pulse font-black uppercase tracking-widest text-xs">
                    Buscando palpites no servidor
                </p>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.loadPredictionHistory) {
                window.loadPredictionHistory();
            }
        });
    </script>
</body>
</html>
