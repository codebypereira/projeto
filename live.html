<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon" />
    <title>Goal Dash - Ao Vivo</title>
    <script src="js/api.js" defer></script>
    <script src="js/live.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d816e8; border-radius: 10px; }
    </style>
</head>
<body class="color-bg min-h-screen flex flex-col text-white">

    <header class="border-b border-gray-200 bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto sm:px-4 px-2 py-3">
            <div class="flex items-center justify-between gap-2">
                <a href="index.html" class="flex items-center gap-2 shrink-0 group">
                    <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-1.5 rounded-lg shadow-sm group-hover:opacity-90 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white transition-all duration-300 transform group-hover:-translate-y-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                            <path d="M4 22h16"></path>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                        </svg>
                    </div>
                    <span class="text-lg md:text-[1.4em] sm:text-2xl bg-gradient-to-r from-pink-500 to-purple-600 text-transparent bg-clip-text font-bold tracking-tighter">Goal Dash</span>
                </a>

                <nav class="flex-1">
                    <ul class="flex items-center justify-center gap-4 sm:gap-8 text-[14px] sm:text-base text-gray-600 font-bold">
                        <li><a href="index.html" class="hover:text-purple-600 transition-colors">Início</a></li>
                        <li><a href="live.html" class="text-purple-600 border-b-2 border-purple-600 transition-colors">Ao Vivo</a></li>
                        <li><a href="#" class="hover:text-purple-600 transition-colors">Estatísticas</a></li>
                    </ul>
                </nav>

                <div id="auth-area" class="flex items-center gap-3"></div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <section class="container mx-auto px-4 py-12">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                
                <aside class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 sticky top-24">
                        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2 border-b pb-3 uppercase italic text-purple-600">
                            Ligas Live
                        </h2>
                        <div class="space-y-1 overflow-y-auto max-h-[65vh] pr-2 custom-scrollbar">
                            <button onclick="changeSport('UEFA_CHAMPIONS_LEAGUE')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Champions League</button>
                            <button onclick="changeSport('EPL')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Premier League</button>
                            <button onclick="changeSport('LA_LIGA')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">La Liga</button>
                            <button onclick="changeSport('BUNDESLIGA')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Bundesliga</button>
                            <div class="border-t border-gray-100 my-2"></div>
                            <button onclick="changeSport('BR_SERIE_A')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Brasileirão Série A</button>
                            <button onclick="changeSport('FR_LIGUE_1')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Ligue 1</button>
                            <button onclick="changeSport('IT_SERIE_A')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Serie A Itália</button>
                            <button onclick="changeSport('MLS')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">MLS (EUA)</button>
                            <button onclick="changeSport('LIGA_MX')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Liga MX</button>
                            <button onclick="changeSport('INTL_FOOTBALL')" class="w-full text-left p-3 rounded-xl hover:bg-purple-50 text-slate-600 font-bold text-sm transition-all">Internacional</button>
                        </div>
                    </div>
                </aside>

                <div class="lg:col-span-3">
                    <h2 class="text-3xl font-extrabold text-white mb-6 border-b border-white/20 pb-4 flex items-center gap-3 italic">
                        <span class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                        </span>
                        PLACAR AO VIVO
                    </h2>
                    
                    <div id="matches-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-950 py-8 border-t border-slate-900 text-center text-slate-500 text-sm">
        &copy; 2026 Goal Dash. Todos os direitos reservados.
    </footer>

    <div id="prediction-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-3xl max-w-sm w-full">
            <h3 class="text-xl font-bold mb-2 text-center text-white italic">TEU PALPITE</h3>
            <p id="modal-teams-title" class="text-center text-gray-500 text-[10px] mb-6 uppercase tracking-widest font-black"></p>
            <div class="flex items-center justify-center gap-4 mb-8">
                <input type="number" id="input-home" class="w-20 h-20 text-3xl text-center bg-slate-800 border border-white/10 rounded-2xl text-white font-black outline-none focus:border-purple-500" min="0" />
                <span class="text-2xl font-black text-slate-700 italic">X</span>
                <input type="number" id="input-away" class="w-20 h-20 text-3xl text-center bg-slate-800 border border-white/10 rounded-2xl text-white font-black outline-none focus:border-purple-500" min="0" />
            </div>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 text-xs font-bold text-gray-500 hover:text-white uppercase">Cancelar</button>
                <button onclick="submitPrediction()" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-xs font-black text-white uppercase shadow-lg">Enviar</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden text-gray-800 p-8">
            <h3 class="text-2xl font-bold mb-6">Acesso Dash</h3>
            <form id="auth-form" class="space-y-4">
                <input type="text" id="auth-user" required class="w-full border border-gray-300 rounded-lg p-3 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Username" />
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition-all">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
