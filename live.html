<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon" />
    <title>Partidas Ao Vivo</title>
    <script src="js/data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/styles.css" />

</head>
<body class="min-h-screen flex flex-col text-white">
    <nav class="fixed top-0 left-0 w-full z-[100] glass-nav">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <div class="flex items-center gap-2">
                    <img src="Images/favi.svg" class="w-8 h-8" alt="Logo">
                    <span class="text-xl font-black italic tracking-tighter uppercase bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent pr-4">Goal Dash</span>
                </div>
            </a>

            <div class="hidden md:flex items-center gap-10">
                <a href="index.html" class="text-[11px] font-black uppercase tracking-[0.2em] text-white/50 hover:text-purple-400 transition-colors">Início</a>
                <a href="live.html" class="text-[11px] font-black uppercase tracking-[0.2em] text-white/50 hover:text-purple-400 transition-colors">Ao Vivo</a>
                <a href="stats.html" class="text-[11px] font-black uppercase tracking-[0.2em] text-white/50 hover:text-purple-400 transition-colors">Estatísticas</a>
            </div>

            <div id="user-area">
                <button onclick="document.getElementById('auth-modal').classList.remove('hidden')" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all shadow-lg shadow-purple-500/20">
                    Entrar
                </button>
            </div>
        </div>
    </nav>


    <main class="flex-grow ">
        <section class="container mx-auto px-4 py-12">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                
                <aside class="lg:col-span-1">
                    <div class="bg-black/30 backdrop-blur-xl p-6 rounded-[2rem] border border-white/5 sticky top-24 shadow-2xl">
                        
                        <h2 class="text-xl font-black mb-6 flex items-center gap-2 border-b border-white/10 pb-4 uppercase italic tracking-wider bg-gradient-to-r from-purple-400 to-fuchsia-500 bg-clip-text text-transparent">
                            <span class="w-2.5 h-2.5 bg-purple-500 rounded-full shadow-[0_0_10px_#a855f7] animate-pulse"></span>
                            Ligas Live
                        </h2>

                        <div class="space-y-2 overflow-y-auto max-h-[70vh] pr-2 custom-scrollbar">
                            <button onclick="window.changeSport('UEFA_CHAMPIONS_LEAGUE')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight:500;">Champions League</span>
                                <span class="text-gray-500 text-xs uppercase tracking-tighter">UEFA</span>
                            </button>

                            <button onclick="window.changeSport('UEFA_EUROPA_LEAGUE')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                    <path d="M6 9H18M12 9V21M12 21H7M12 21H17M5 5V9C5 12.866 8.134 16 12 16C15.866 16 19 12.866 19 9V5H5Z"/>
                                </svg>
                                <span class="text-sm font-weight:500">Europa League</span>
                                <span class="text-gray-500 text-xs uppercase tracking-tighter">UEFA</span>
                            </button>

                            <button onclick="window.changeSport('EPL')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight:500;">Premier League</span>
                            </button>

                            <button onclick="window.changeSport('LA_LIGA')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight:500;">La Liga</span>
                            </button>

                            <button onclick="window.changeSport('BUNDESLIGA')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight:500;">Bundesliga</span>
                            </button>

                            <button onclick="window.changeSport('IT_SERIE_A')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight:500;">Serie A Itália</span>
                            </button>

                            <button onclick="window.changeSport('FR_LIGUE_1')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight:500;">Ligue 1</span>
                            </button>

                            <button onclick="window.changeSport('INTERNATIONAL_SOCCER')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                                <span class="text-sm font-weight: 500;">World Cup 2026</span>
                            </button>
                        </div>
                    </div>
                </aside>

                <div class="lg:col-span-3">
                    <h2 class="text-3xl font-extrabold text-white mb-6 border-b border-white/20 pb-4 flex items-center gap-3 italic">
                        <span class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                        </span>
                        PLACAR AO VIVO
                    </h2>
                    
                    <div id="live-matches-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-950 py-8 border-t border-slate-900 text-center text-slate-500 text-sm">
        &copy; 2026 Goal Dash. Todos os direitos reservados.
    </footer>

    <div id="prediction-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-3xl max-w-sm w-full">
            <h3 class="text-xl font-bold mb-2 text-center text-white italic">TEU PALPITE</h3>
            <p id="modal-teams-title" class="text-center text-gray-500 text-[10px] mb-6 uppercase tracking-widest font-black"></p>
            <div class="flex items-center justify-center gap-4 mb-8">
                <input type="number" id="input-home" class="w-20 h-20 text-3xl text-center bg-slate-800 border border-white/10 rounded-2xl text-white font-black outline-none focus:border-purple-500" min="0" />
                <span class="text-2xl font-black text-slate-700 italic">X</span>
                <input type="number" id="input-away" class="w-20 h-20 text-3xl text-center bg-slate-800 border border-white/10 rounded-2xl text-white font-black outline-none focus:border-purple-500" min="0" />
            </div>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 text-xs font-bold text-gray-500 hover:text-white uppercase">Cancelar</button>
                <button onclick="submitPrediction()" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-xs font-black text-white uppercase shadow-lg">Enviar</button>
            </div>
        </div>
    </div>

     <div id="auth-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 modal-overlay">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden text-gray-800">
        <div class="p-8">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">Entrar na Comunidade</h3>

            <button onclick="closeAuthModal()" class="text-gray-400 hover:text-gray-600 cursor-pointer">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>

          <form id="auth-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Username</label>

              <input type="text" id="auth-user" required class="w-full border border-gray-300 rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Como queres ser chamado?" />
            </div>

            <div>
              <label class="block text-sm font-medium">Email</label>

              <input type="email" id="auth-email" required class="w-full border border-gray-300 rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" placeholder="teu@email.com" />
            </div>

            <div>
              <label class="block text-sm font-medium">Senha</label>

              <input type="password" id="auth-pass" required class="w-full border border-gray-300 rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••" />
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition-shadow shadow-lg cursor-pointer">Criar Conta & Login</button>
          </form>
        </div>
      </div>
    </div>

    <nav class="md:hidden fixed bottom-6 left-6 right-6 bg-slate-900/80 backdrop-blur-2xl border border-white/10 px-8 py-4 z-[100] flex justify-between items-center rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
    
        <a href="index.html" class="group flex flex-col items-center gap-1.5 transition-all active:scale-90">
            <div class="p-2 rounded-xl group-hover:bg-purple-500/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-purple-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <span class="text-[9px] font-black uppercase tracking-[0.15em] text-gray-500 group-hover:text-white transition-colors">Início</span>
        </a>

        <a href="live.html" class="group flex flex-col items-center gap-1.5 transition-all active:scale-90">
            <div class="relative p-2 rounded-xl group-hover:bg-red-500/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-red-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="absolute top-1 right-1 flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                </span>
            </div>
            <span class="text-[9px] font-black uppercase tracking-[0.15em] text-gray-500 group-hover:text-white transition-colors">Live</span>
        </a>

        <a href="stats.html" class="group flex flex-col items-center gap-1.5 transition-all active:scale-90">
            <div class="p-2 rounded-xl group-hover:bg-purple-500/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400 group-hover:text-purple-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <span class="text-[9px] font-black uppercase tracking-[0.15em] text-gray-500 group-hover:text-white transition-colors">Stats</span>
        </a>

    </nav>
</body>
</html>
