<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon" />

    <title>Goal Dash - Acompanhe Partidas de Futebol</title>
    <script src="js/global.js" defer></script>
    <script src="js/teams.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./styles/styles.css"/>
  </head>
  <body class="min-h-screen flex flex-col text-white overflow-x-hidden w-screen max-w-full">
    <!--Hero Section-->
    <main class="flex-grow w-full">
      <section class="pt-20 relative min-h-[85vh] md:h-[600px] w-full overflow-hidden bg-black pt-24 md:pt-0">
        <div class="absolute inset-0 z-0 bg-cover bg-center brightness-50 animate-carousel-1" style="background-image: url(Images/hugo_souza_faz_defesa_durante_o_classico_com_o_du85.jpg)"></div>
        <div class="absolute inset-0 z-0 bg-cover bg-center brightness-50 animate-carousel-2 opacity-0" style="background-image: url(Images/championss.jpeg)"></div>
        <div class="absolute inset-0 z-0 bg-cover bg-center brightness-50 animate-carousel-3 opacity-0" style="background-image: url(Images/stadio.jpeg)"></div>
        <div class="container mx-auto px-4 relative z-10 flex flex-col justify-center h-full text-white">
          <h1 class="text-3xl md:text-7xl font-black italic text-white leading-[1.1] tracking-tight">Acompanhe o Futebol <br class="hidden sm:block lg:block">em Tempo Real</h1>
          <p class="text-lg md:text-xl mb-8 max-w-xl text-gray-200">Resultados ao vivo, estatísticas detalhadas e previsões.</p>
          <div class="flex flex-wrap items-center gap-4 mt-8">
            <a href="#next-matches" class="group flex items-center sm:w-auto justify-center gap-2 bg-green-500 hover:bg-[#00a846] px-6 py-3 rounded-xl font-bold transition-all w-full md:w-ful">
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
              </svg>
              Fazer Previsão
            </a>
            <a href="stats.html" target="_self" rel="internal">
              <button class="group flex items-center w-full sm:w-auto justify-center gap-2 bg-white/10 backdrop-blur-md border border-white/30 hover:bg-white/20 px-6 py-3 rounded-xl font-bold text-white transition-all duration-300 hover:bg-white hover:text-black">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                Ver Estatísticas
              </button>
            </a>
          </div>
        </div>
      </section>

      <section class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
          <aside class="lg:col-span-1">
            <div class="bg-black/30 p-6 rounded-[2rem] backdrop-blur-xl shadow-2xl border border-white/5 sticky top-24">
              <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2 border-b border-white/10 uppercase italic tracking-wider bg-gradient-to-r from-purple-400 to-fuchisia-500 bg-clip-text text-transparent">Filtros e Ligas</h2>

              <div class="space-y-2 overflow-y-auto max-h-[60vh] pr-2 custom-scrollbar">
                
                  <button onclick="changeSport('UEFA_CHAMPIONS_LEAGUE')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                      <span class="text-sm font-weight:500;">Champions League</span>
                      <span class="text-gray-500 text-xs uppercase tracking-tighter">UEFA</span>
                  </button>

                  <button onclick="changeSport('UEFA_EUROPA_LEAGUE')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M6 9H18M12 9V21M12 21H7M12 21H17M5 5V9C5 12.866 8.134 16 12 16C15.866 16 19 12.866 19 9V5H5Z"/>
                      </svg>
                      <span class="text-sm font-weight:500">Europa League</span>
                      <span class="text-gray-500 text-xs uppercase tracking-tighter">UEFA</span>
                  </button>

                  <button onclick="changeSport('INTERNATIONAL_SOCCER')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/></svg>
                      <span class="text-sm font-weight: 500;">World Cup 2026</span>
                      <span class="text-gray-500 text-xs uppercase tracking-tighter">FIFA</span>
                  </button>

                  <button onclick="changeSport('EPL')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                      <span class="text-sm font-weight:500;">Premier League</span>
                  </button>

                  <button onclick="changeSport('LA_LIGA')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/></svg>
                      <span class="text-sm font-weight:500;">La Liga</span>
                  </button>

                  <button onclick="changeSport('BUNDESLIGA')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M3 15h18"/></svg>
                      <span class="text-sm font-weight:500;">Bundesliga</span>
                  </button>

                  <button onclick="changeSport('IT_SERIE_A')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><circle cx="12" cy="12" r="3"/></svg>
                      <span class="text-sm font-weight:500;">Serie A Itália</span>
                  </button>

                  <button onclick="changeSport('FR_LIGUE_1')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 text-gray-400 font-bold hover:text-purple-400 transition-all border border-transparent group">
                      <svg class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-all" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 3l14 9-14 9V3z"/></svg>
                      <span class="text-sm font-weight:500;">Ligue 1</span>
                  </button>

                  
              </div>
            </div>
          </aside>

          <div class="lg:col-span-3">
            <h2 id="next-matches" class="text-3xl font-extrabold text-white mb-6 border-b border-white/20 pb-4 scroll-mt-24">
              Próximos Confrontos:
              <span id="current-league-name" class="text-purple-500 uppercase ml-2 text-2xl opacity-80"></span>
            </h2>

            <div class="max-w-md mx-auto mb-8">
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                  <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </span>

                <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl bg-white text-gray-900 focus:ring-2 focus:ring-purple-600 outline-none shadow-sm" placeholder="Pesquisar equipes..." />
              </div>
            </div>

            <div id="matches-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-slate-950 pt-16 pb-8 border-t border-slate-900 w-full mt-auto">
      <div class="container mx-auto px-4 text-center">
        <p class="text-slate-500 text-sm">&copy; 2026 Goal Dash. Todos os direitos reservados.</p>
      </div>
    </footer>

    <div id="prediction-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4 modal-overlay">
      <div class="bg-slate-900 border border-white/10 p-8 rounded-3xl max-w-sm w-full">
        <h3 class="text-xl font-bold mb-2 text-center text-white italic">TEU PALPITE</h3>

        <p id="modal-teams-title" class="text-center text-gray-500 text-[10px] mb-6 uppercase tracking-widest font-black"></p>

        <div class="flex items-center justify-center gap-4 mb-8">
          <input type="number" id="input-home" class="w-20 h-20 text-3xl text-center bg-slate-800 border border-white/10 rounded-2xl text-white font-black" min="0" />

          <span class="text-2xl font-black text-slate-700 italic">X</span>

          <input type="number" id="input-away" class="w-20 h-20 text-3xl text-center bg-slate-800 border border-white/10 rounded-2xl text-white font-black" min="0" />
        </div>

        <div class="flex gap-3">
          <button onclick="closeModal()" class="flex-1 py-4 text-xs font-bold text-gray-500 hover:text-white uppercase cursor-pointer">Cancelar</button>

          <button onclick="submitPrediction()" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-xs font-black text-white uppercase shadow-lg cursor-pointer">Enviar</button>
        </div>
      </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 modal-overlay">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden text-gray-800">
        <div class="p-8">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">Entrar na Comunidade</h3>

            <button onclick="closeAuthModal()" class="text-gray-400 hover:text-gray-600 cursor-pointer">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>

          <form id="auth-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Username</label>

              <input type="text" id="auth-user" required class="w-full border border-gray-300 rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Como queres ser chamado?" />
            </div>

            <div>
              <label class="block text-sm font-medium">Email</label>

              <input type="email" id="auth-email" required class="w-full border border-gray-300 rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" placeholder="teu@email.com" />
            </div>

            <div>
              <label class="block text-sm font-medium">Senha</label>

              <input type="password" id="auth-pass" required class="w-full border border-gray-300 rounded-lg p-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••" />
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition-shadow shadow-lg cursor-pointer">Criar Conta & Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
