<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Partida - Goal Dash</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Estilos simples para consist√™ncia */
        body {
            background-color: #1f2937; /* Cor de fundo escura, consistente com o index.html */
        }
        .match-card {
             /* Remove o background do JS e deixa o container branco */
             background-color: white; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="border-b border-gray-200 bg-white/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
                <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-2 rounded-lg shadow-md group-hover:opacity-90 transition-opacity">
                   <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </div>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-tight">Voltar</h1>
            </a>
            <span class="text-sm font-medium text-gray-500 hidden md:block">Detalhes & Previs√£o</span>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-6xl mx-auto">
            
            <div id="game-info-card" class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 p-8 flex flex-col items-center text-center justify-center min-h-[400px]">
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-4 bg-gray-200 rounded w-1/3 mb-4"></div>
                    <div class="h-8 bg-gray-200 rounded w-1/2 mb-8"></div>
                    <div class="h-24 w-24 bg-gray-200 rounded-full mb-4"></div>
                </div>
                <p class="text-gray-500 mt-4">Carregando informa√ß√µes da partida...</p>
            </div>

            <div class="space-y-6">
                
                <div class="bg-white rounded-2xl shadow-lg border border-purple-100 p-6 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-20 h-20 bg-purple-500 rounded-bl-full opacity-10 -mr-4 -mt-4"></div>
                    
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span class="bg-purple-100 text-purple-600 p-1 rounded">üéØ</span>
                        O teu Palpite
                    </h3>

                    <form id="prediction-form" class="space-y-4">
                        <div>
                            <label for="winner-select" class="block text-sm font-medium text-gray-700 mb-1">Quem vai ganhar?</label>
                            <select id="winner-select" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-purple-500 focus:ring-purple-500 border p-3 bg-gray-50">
                                <option value="" disabled selected>Carregando equipas...</option>
                            </select>
                        </div>

                        <div>
                            <label for="score-input" class="block text-sm font-medium text-gray-700 mb-1">Resultado Exato (Ex: 110-105)</label>
                            <input type="text" id="score-input" placeholder="Ex: 110-105" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-purple-500 focus:ring-purple-500 border p-3">
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 rounded-xl shadow-md hover:shadow-lg hover:opacity-90 transition-all transform active:scale-95">
                            Registar Previs√£o
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b">
                        Previs√µes da Comunidade
                    </h3>
                    
                    <div id="community-predictions" class="space-y-3 max-h-[350px] overflow-y-auto">
                        <p class="text-gray-400 text-center py-4 text-sm">Carregando previs√µes...</p>
                        </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/details.js"></script>
</body>
</html>
