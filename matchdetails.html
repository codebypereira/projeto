<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon" />
    <title>Goal Dash - Detalhes do Jogo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/data.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="bg-[#050505] min-h-screen flex flex-col text-white font-sans">

    <nav class="fixed top-0 left-0 w-full z-[100] glass-nav">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <div class="flex items-center gap-2">
                    <img src="Images/favi.svg" class="w-8 h-8" alt="Logo">
                    <span class="text-xl font-black italic tracking-tighter uppercase bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent pr-4">Goal Dash</span>
                </div>
            </a>

            <div class="hidden md:flex items-center gap-10">
                <a href="index.html" class="text-[11px] font-black uppercase tracking-[0.2em] text-white hover:text-purple-400 transition-colors">Início</a>
                <a href="live.html" class="text-[11px] font-black uppercase tracking-[0.2em] text-white hover:text-purple-400 transition-colors">Ao Vivo</a>
                <a href="stats.html" class="text-[11px] font-black uppercase tracking-[0.2em] text-white hover:text-purple-400 transition-colors">Estatísticas</a>
            </div>

            <div class="flex items-center gap-6">
        <div class="relative inline-block text-left">
            <button id="user-menu-btn" class="flex items-center transition-all cursor-pointer">
                </button>

            <div id="user-dropdown" class="hidden absolute right-0 mt-3 w-56 bg-[#1a142e] border border-white/10 rounded-2xl shadow-2xl z-[1000] overflow-hidden">
                </div>
        </div>

        <div id="auth-links-container" class="hidden lg:block border-l border-white/10 pl-6">
            <p class="text-white text-[10px] font-bold uppercase tracking-wider">
                Já tem conta? 
                <a href="#" onclick="window.switchToLogin(event)" class="text-[#a855f7] hover:text-white ml-1 underline">
                    Faça Login
                </a>
            </p>
        </div>
    </nav>

    <main class="flex-grow pt-24 pb-20">
        <section class="container mx-auto px-4">
            
            <button onclick="history.back()" class="inline-flex items-center gap-2 text-gray-500 hover:text-purple-400 transition-colors mb-8 group font-bold uppercase text-[10px] tracking-[3px] cursor-pointer">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
                </svg>
                Voltar
            </button>

            <div id="match-header" class="mb-6">
                <div id="loading-state" class="h-48 bg-white/5 rounded-[2.5rem] animate-pulse flex items-center justify-center">
                    <div class="flex flex-col items-center gap-3">
                        <div class="w-8 h-8 border-2 border-purple-500/30 border-t-purple-500 rounded-full animate-spin"></div>
                        <p class="text-[10px] font-black uppercase tracking-[3px] text-purple-500/50">Carregando Jogo...</p>
                    </div>
                </div>
            </div>

            <div class="flex border-b border-white/5 mb-8 overflow-x-auto no-scrollbar justify-center md:justify-start bg-slate-900/20 rounded-t-2xl">
                <button onclick="showTab('formacoes')" id="btn-formacoes" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-[2px] text-gray-400 border-b-2 border-transparent transition-all">Formações</button>
                <button onclick="showTab('estatisticas')" id="btn-estatisticas" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-[2px] text-gray-400 border-b-2 border-transparent transition-all">Estatísticas</button>
            </div>

            <div id="tab-content" class="animate-in fade-in slide-in-from-bottom-4 duration-500">
                </div>

        </section>
    </main>
    <div id="prediction-modal" class="hidden fixed inset-0 z-[200] flex items-center justify-center bg-black/95 backdrop-blur-md p-4">
    <div class="bg-slate-900 border border-white/10 p-10 rounded-[3rem] max-w-sm w-full shadow-2xl relative overflow-hidden">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-purple-600/20 blur-[100px] rounded-full"></div>

        <h3 class="text-center text-purple-500 text-[10px] font-black uppercase tracking-[0.4em] mb-8 relative z-10">Novo Palpite</h3>

        <div class="flex items-center justify-between gap-4 mb-10 relative z-10">
            <div class="flex-1">
                <p id="modal-home-name" class="text-white text-[13px] font-black italic uppercase leading-tight text-right break-words">Casa</p>
            </div>
            
            <div class="flex items-center justify-center bg-purple-500/20 border border-purple-500/30 w-10 h-10 rounded-xl rotate-45 shrink-0 shadow-[0_0_15px_rgba(147,51,234,0.2)]">
                <span class="text-purple-500 font-black italic text-[10px] -rotate-45">VS</span>
            </div>

            <div class="flex-1">
                <p id="modal-away-name" class="text-white text-[13px] font-black italic uppercase leading-tight text-left break-words">Fora</p>
            </div>
        </div>

        <div class="flex items-center justify-center gap-6 mb-10 relative z-10">
            <input type="number" id="modal-home-score" placeholder="0" 
                class="w-20 h-20 text-4xl text-center bg-white/5 border border-white/10 rounded-3xl text-white font-black outline-none focus:border-purple-500/50 focus:bg-purple-500/5 transition-all appearance-none">
            
            <span class="text-white/10 font-black italic text-2xl">X</span>
            
            <input type="number" id="modal-away-score" placeholder="0" 
                class="w-20 h-20 text-4xl text-center bg-white/5 border border-white/10 rounded-3xl text-white font-black outline-none focus:border-purple-500/50 focus:bg-purple-500/5 transition-all appearance-none">
        </div> 

        <div class="flex flex-col gap-3 relative z-10">
            <button onclick="window.handlePredictionSubmit()" class="w-full py-5 bg-purple-600 rounded-2xl text-[11px] font-black text-white uppercase tracking-widest hover:bg-purple-500 transition-all active:scale-95 shadow-lg shadow-purple-600/20 cursor-pointer">
                Confirmar Envio
            </button>
            <button onclick="document.getElementById('prediction-modal').classList.add('hidden')" class="w-full py-2 text-[10px] font-black text-white/30 hover:text-white uppercase tracking-widest transition-all cursor-pointer">
                Cancelar
            </button>
        </div>
    </div>
</div>
    
    <footer class="bg-slate-950 py-8 border-t border-slate-900 text-center text-slate-500 text-sm">
        &copy; 2026 Goal Dash. Todos os direitos reservados.
    </footer>
    <script>
    function showTab(tabName) {
        const match = window.activeGame; // O main.js deve salvar o jogo aqui
        const content = document.getElementById('tab-content');
        if (!content) return;

        // 1. Cores dos botões
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('text-white', 'border-purple-500');
            btn.classList.add('text-gray-400', 'border-transparent');
        });
        const activeBtn = document.getElementById('btn-' + tabName);
        if (activeBtn) {
            activeBtn.classList.remove('text-gray-400', 'border-transparent');
            activeBtn.classList.add('text-white', 'border-purple-500');
        }

        // 2. Verificação do objeto
        if (!match) {
            content.innerHTML = `<div class="py-20 text-center text-purple-500 animate-pulse font-black uppercase tracking-widest text-[10px]">Aguardando sincronização de dados...</div>`;
            return;
        }

        // 3. Renderização Conforme a Aba
        console.log("Navegando para aba:", tabName);

        switch(tabName) {
            case 'formacoes':
                window.UI.renderLineups(match);
                break;
            case 'estatisticas':
                window.UI.renderStats(match); // Essa é a função que adicionamos no ui.js
            default:
                // Se você não tiver renderSumario, pode deixar uma mensagem ou criar a função
                content.innerHTML = `<div class="py-20 text-center text-gray-500 uppercase text-[10px] font-black italic">Estatísticas da partida estarão disponíveis em breve.</div>`;
                break;
        }
    }
    </script>
</body>
</html>
