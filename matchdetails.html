<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favi.svg" type="image/x-icon" />
    <title>Goal Dash - Detalhes do Jogo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="bg-[#050505] min-h-screen flex flex-col text-white font-sans">

    <main class="flex-grow pt-24 pb-20">
        <section class="container mx-auto px-4">
            
            <button onclick="history.back()" class="inline-flex items-center gap-2 text-gray-500 hover:text-purple-400 transition-colors mb-8 group font-bold uppercase text-[10px] tracking-[3px] cursor-pointer">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
                </svg>
                Voltar
            </button>

            <div id="match-header" class="mb-6">
                <div id="loading-state" class="h-48 bg-white/5 rounded-[2.5rem] animate-pulse flex items-center justify-center">
                    <div class="flex flex-col items-center gap-3">
                        <div class="w-8 h-8 border-2 border-purple-500/30 border-t-purple-500 rounded-full animate-spin"></div>
                        <p class="text-[10px] font-black uppercase tracking-[3px] text-purple-500/50">Carregando Jogo...</p>
                    </div>
                </div>
            </div>

            <div class="flex border-b border-white/5 mb-8 overflow-x-auto no-scrollbar justify-center md:justify-start bg-slate-900/20 rounded-t-2xl">
                <button onclick="showTab('sumario')" id="btn-sumario" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-[2px] text-white border-b-2 border-purple-500 transition-all">Sum√°rio</button>
                <button onclick="showTab('formacoes')" id="btn-formacoes" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-[2px] text-gray-400 border-b-2 border-transparent transition-all">Forma√ß√µes</button>
                <button onclick="showTab('estatisticas')" id="btn-estatisticas" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-[2px] text-gray-400 border-b-2 border-transparent transition-all">Estat√≠sticas</button>
                <button onclick="showTab('h2h')" id="btn-h2h" class="tab-btn px-6 py-4 text-[10px] font-black uppercase tracking-[2px] text-gray-400 border-b-2 border-transparent transition-all">H2H</button>
            </div>

            <div id="tab-content" class="animate-in fade-in slide-in-from-bottom-4 duration-500">
                </div>

        </section>
    </main>

   <script src="js/data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <script>
        // DEBUG ESTRAT√âGICO
        window.addEventListener('load', () => {
            console.group("üîç Debug GoalDash - Match Details");
            
            // 1. Verificar se os arquivos JS foram carregados
            console.log("üìÅ Data.js carregado:", typeof window.getTeamLogo !== 'undefined');
            console.log("üìÅ API.js carregado:", typeof window.GD_API !== 'undefined');
            console.log("üìÅ UI.js carregado:", typeof window.UI !== 'undefined');
            console.log("üìÅ UI.renderMatchHeader existe:", typeof window.UI?.renderMatchHeader !== 'undefined');

            // 2. Verificar Par√¢metros da URL
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            console.log("üÜî ID extra√≠do da URL:", id);

            // 3. Verificar estado da vari√°vel global de jogos
            console.log("‚öΩ Jogos na mem√≥ria (window.allLoadedMatches):", window.allLoadedMatches);

            // 4. Testar se o container de destino existe no HTML
            const headerContainer = document.getElementById('match-header');
            console.log("üèóÔ∏è Elemento 'match-header' encontrado:", !!headerContainer);

            if (!id) {
                console.warn("‚ö†Ô∏è Alerta: Nenhum ID foi passado na URL! A p√°gina n√£o sabe o que carregar.");
            }

            console.groupEnd();
        });

        // Fun√ß√£o das abas
        function showTab(tabName) {
            console.log("üìë Trocando para aba:", tabName);
            const content = document.getElementById('tab-content');
            if(!content) {
                console.error("‚ùå Erro: Elemento 'tab-content' n√£o existe no HTML!");
                return;
            }
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-white', 'border-purple-500');
                btn.classList.add('text-gray-400', 'border-transparent');
            });

            const activeBtn = document.getElementById('btn-' + tabName);
            if (activeBtn) {
                activeBtn.classList.add('text-white', 'border-purple-500');
                activeBtn.classList.remove('text-gray-400', 'border-transparent');
            }

            content.innerHTML = `<div class="py-10 text-center opacity-50 uppercase text-[10px] font-black tracking-widest">Conte√∫do de ${tabName} em breve...</div>`;
        }
    </script>
</body>
</html>
